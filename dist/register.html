<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<script src = "js/require.js" async = "true" defer data-main = "js/index"></script>
	<link rel="stylesheet" href="iconfont/iconfont.css">
	<link rel="stylesheet" href="css/register.min.css">
</head>
<body>
	<div class="outline">
		<div class="top">
			<div class="top1">
				<ul>
					<li class = "firstli"><a href=""><img src="images/head-top.png" alt=""></a></li>
					<li><a href="">华为商城</a></li>
				</ul>
			</div>
		</div>
		<div class="header">
			<div class="header1 iconfont">
				<ul>
					<li><a href="">&#xe626;手机号</a></li>
					<li><a href="">&#xe616;电子邮箱</a></li>
				</ul>
			</div>
		</div>
		<div class="contentRegister">
			<div class="content1">
				<div class="center">
					<div class="nation">
						<span class="input_left">国家/地区</span>
						<span class="chinese">中国</span>
					</div>
					<div class="phone">
						<span class="input_left number">+86(中国)</span>
						<input class="input_content" type="text" placeholder= "请输入手机号" id = 'inphone'>

						<p></p>
					</div>
			<div class="code">
						<span class="input_left pic_code">图形验证码</span>
						<input class="input_content" type="text"placeholder= "图形验证码" id = "inpic">
						<p></p>
					</div>
					<div class="password">
						<span class="input_left pwd">密码</span>
						<input class="input_content" type="password"placeholder= "请输入密码" id = "inpassword">
						<p></p>
					</div>
					<div class="sure_password">
						<span class="input_left sure">确认密码</span>
						<input class="input_content" type="password"placeholder= "请再次输入密码" id = "password2">
						<p></p>
					</div>
					<input type="button" value="注册" class="btn" id = "register">
				</div>
			</div>
		</div>
		<div class="nullD"></div>
		<div class="bottom">
			
		</div>
	</div>
</body>
</html>
